name: ingest

on:
  schedule:
    # hourly; the app-level gate (runHours in tech-radar.config.json) decides whether to actually run
    - cron: '0 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ingest-main
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run ingest (writes content + indexes)
        env:
          CI: true
        run: pnpm ingest

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "CassiusDEV-bot"
          git config user.email "cassiusdev-bot@users.noreply.github.com"

          git add content
          git commit -m "chore(content): ingest update" || exit 0
          git push origin HEAD:main
